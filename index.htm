<!DOCTYPE html>

<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Chat TZ</title>

    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="/js/scripts.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

<div class="all">

    <div class="chat">
        <div class="bar">
            <ul class="bar_list">
                <li><img src="img/line.png"></li>
                <li><img src="img/open.png"></li>
                <li><img src="img/close.png"></li>
            </ul>
        </div>
        <header class="head">Messenger</header>

        <div class="chat_msg_wrapper">
            <ul class="msg_list" id="list">
                <li>
                    <div class="msg_date_wrap"><abbr title="25.11.15">Friday, November 25, 2015</abbr></div>
                </li>
                <li>
                    <div class="msg_wrap">
                        <label class="msgLabel" for="msg1">
                            <input type="checkbox" id="msg1">

                            <span class="checkbox"><span class='_cover'><img src="/img/checkbox.gif"></span></span>
                            <span class="msg">
                                <a href="/" class="from">John Smith</a>
                                <span class="txt">Lorem Ipsum is simply typesetting industry. Lorem Ipsum</span>
                            </span>
                        </label>

                    </div>
                </li>
                <li>
                    <div class="msg_wrap">
                        <label class="msgLabel" for="msg2">
                            <input type="checkbox" id="msg2">

                            <span class="checkbox"><span class='_cover'><img src="/img/checkbox.gif"></span></span>
                            <span class="msg">
                                <a href="/" class="from">John Smith</a>
                                <span class="txt">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum</span>
                            </span>
                        </label>

                    </div>
                </li>
            </ul>
        </div>
        <div class="send_wrapper">
            <div class="send_field" id="msg_field" contenteditable>
                Тут какой то текст.
            </div>
            <button class="send_btn" id="send">Send</button>
        </div>
    </div>
</div>

</body>

</html>
